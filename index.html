<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecart Path 3D Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 5);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Axis helper (red = X, green = Y, blue = Z)
    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    // Path points (Minecraft-based: X, Y, Z)
    const points = [
      new THREE.Vector3(0.00, 0.00, 0.00),
      new THREE.Vector3(0.00, 0.00, -0.08),
      new THREE.Vector3(0.00, 0.00, -0.21),
      new THREE.Vector3(0.00, 0.00, -0.39),
      new THREE.Vector3(0.00, 0.00, -0.62),
      new THREE.Vector3(0.00, 0.00, -0.90),
      new THREE.Vector3(0.00, 0.00, -1.23),
      new THREE.Vector3(0.00, -0.15, -1.60),
      new THREE.Vector3(0.00, -0.19, -2.00),
      new THREE.Vector3(0.00, -0.31, -2.36),
      new THREE.Vector3(0.00, -0.37, -2.36),
      new THREE.Vector3(0.00, -0.43, -2.36),
      new THREE.Vector3(0.00, -0.49, -2.36),
      new THREE.Vector3(0.00, -0.55, -2.36),
      new THREE.Vector3(-0.01, -1.51, -1.98),
      new THREE.Vector3(-0.01, -1.51, -1.98),
      new THREE.Vector3(-0.03, -1.53, -1.98),
      new THREE.Vector3(-0.11, -1.61, -1.98),
      new THREE.Vector3(-0.26, -1.76, -1.98),
      new THREE.Vector3(-0.47, -1.97, -1.98),
      new THREE.Vector3(-0.75, -2.15, -1.98),
      new THREE.Vector3(-1.09, -2.15, -1.98),
      new THREE.Vector3(-1.27, -2.19, -1.98),
      new THREE.Vector3(-1.44, -2.27, -1.98),
      new THREE.Vector3(-1.61, -2.39, -1.98),
      new THREE.Vector3(-1.78, -2.55, -1.98),
      new THREE.Vector3(-1.95, -2.75, -1.98),
      new THREE.Vector3(-2.12, -2.99, -1.98),
      new THREE.Vector3(-2.29, -3.27, -1.98)
    ];

    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const material = new THREE.LineBasicMaterial({ color: 0x00ff99 });
    const line = new THREE.Line(geometry, material);
    scene.add(line);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
